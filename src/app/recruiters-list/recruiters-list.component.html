<div id="layout" class="theme-cyan">

    <div id="wrapper">
        <app-sidebar></app-sidebar>
        <div id="main-content">
            <div class="container-fluid">

                <div class="block-header py-lg-4 py-3">
                    <div class="row g-3">
                        <div class="col-md-6 col-sm-12">
                            <h2 class="m-0 fs-5"><a href="javascript:void(0);" class="btn btn-sm btn-link ps-0 btn-toggle-fullwidth"><i class="fa fa-arrow-left"></i></a> Recruiters </h2>
                        </div>
                        <div class="col-md-6 col-sm-12 text-md-end">
                            <div class="d-inline-flex text-start">
                                <div class="me-2">
                                    <h6 class="mb-0"><i class="fa fa-user"></i> 1,784</h6>
                                    <small>Visitors</small>
                                </div>
                                <span id="bh_visitors"></span>
                            </div>
                            <div class="d-inline-flex text-start ms-lg-3 me-lg-3 ms-1 me-1">
                                <div class="me-2">
                                    <h6 class="mb-0"><i class="fa fa-globe"></i> 325</h6>
                                    <small>Visits</small>
                                </div>
                                <span id="bh_visits"></span>
                            </div>
                            <div class="d-inline-flex text-start">
                                <div class="me-2">
                                    <h6 class="mb-0"><i class="fa fa-comments"></i> 13</h6>
                                    <small>Chats</small>
                                </div>
                                <span id="bh_chats"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-2 clearfix">
                    <div class="col-lg-3 col-md-6 col-sm-12"  *ngFor="let recruiter of recruiters">
                        <div class="card">
                            <div class="card-body text-center">
                                <img src="http://localhost:8082/candidate/files/{{recruiter.image}}" alt="user" class="rounded-circle mb-6" width="15%" />
                                <h5>{{recruiter.firstName}} {{recruiter.name}}</h5>
                                <!-- <small>CEO</small> -->
                                <h6>{{recruiter.address}}</h6>
                                <div class="mt-6">
                                    <button class="btn btn-sm btn-primary">View Profile</button>
                                    <button class="btn btn-sm btn-success">Message</button>
                                    <button *ngIf="!recruiter.active" class="btn btn-sm btn-primary" (click)="activateRecruiter(recruiter.id)">Activate</button>
                                    <button *ngIf="recruiter.active" class="btn btn-sm btn-danger" (click)="desactivateRecruiter(recruiter.id)">Desactivate</button>
                                </div>

                                <ul class="social-links d-flex justify-content-center mt-3 list-unstyled">
                                    <li class="px-2"><a class="p-2" title="facebook" href="javascript:void(0);"><i class="fa fa-facebook"></i></a></li>
                                    <li class="px-2"><a class="p-2" title="twitter" href="javascript:void(0);"><i class="fa fa-twitter"></i></a></li>
                                    <li class="px-2"><a class="p-2" title="instagram" href="javascript:void(0);"><i class="fa fa-instagram"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
